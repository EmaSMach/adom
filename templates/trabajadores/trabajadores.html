{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Solicitar Trabajadores{% endblock %}

{% block content %}
<h1>Lista de Trabajadores</h1>
<a class="btn btn-primary " href="{% url 'crear_post' %}">Crear Post</a>
<div class="row">
{% for post in object_list %}
<div class="card col-lg-3 col-md-4 col-sm-6" style="width: 18rem;">
    <img class="card-img-top" src="{% if post.imagen %}{{ post.imagen.url }}{% endif %}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ post.titulo.upper }}</h5>
      <p class="card-text">{{ post.contenido }}</p>
      <a href="#" class="btn btn-primary">Ir a {{ post.titulo }}</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
