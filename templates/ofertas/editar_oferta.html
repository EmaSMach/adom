{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Oferta - Editar{% endblock %}

{% block content %}
<h1>Editar Oferta</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
<hr>
{% endblock %}
